---
name: CI
on:
  push:
    branches:
      - main
  pull_request: null
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r arxivReqs.txt
          # lightweight sanity checks
          python -m pip check || true
      - name: Lint (basic)
        run: |
          python - << 'PY'
          import py_compile, sys, pathlib
          bad = []
          for p in pathlib.Path('.').rglob('*.py'):
            try: py_compile.compile(str(p), doraise=True)
            except Exception as e: bad.append((p, e))
          [print(f"COMPILE ERROR: {p}: {e}") for p,e in bad]
          sys.exit(1 if bad else 0)
          PY
  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build container (no push)
        run: docker build -t arxiv-rag:ci .
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Auth to GCP with service account key
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: alex-arxiv-rag-2025
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
      - name: Sanity check gcloud
        run: |
          gcloud --version
          gcloud auth list
          gcloud config list
      - name: Deploy to Cloud Run (debug)
        run: |
          set -x
          gcloud config set project alex-arxiv-rag-2025
          gcloud config set run/region us-central1
          gcloud run deploy arxiv-rag \
            --image=docker.io/aleximhoff23/arxiv-rag:latest \
            --platform=managed \
            --quiet \
            --verbosity=debug

